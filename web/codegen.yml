documents: "./graphql/*.graphql"
generates:
  hooks/generated-hooks.ts:
    config:
      errorType: T.ErrorResponse
      fetcher: '@services/data#fetcher'
      legacyMode: false
      nonOptionalTypename: true
      typesPrefix: "T."
    plugins:
      - add:
          content:
            - "/* eslint-disable */"
            - "// DO NOT EDIT THIS FILE"
            - "// Generated by @graphql-codegen/cli using:"
            - "// (npm|yarn|pnpm) run generate"
            - "import * as T from '@interfaces/generated-types'"
      - time:
          format: DD.MM.YYYY HH:mm
      - "typescript-react-query"

  interfaces/generated-types.ts:
    plugins:
      - add:
          content:
            - "/* eslint-disable */"
            - "// DO NOT EDIT THIS FILE"
            - "// Generated by @graphql-codegen/cli using:"
            - "// (npm|yarn|pnpm) run generate"
            - "export type ErrorResponse = { fields: Array<string>, message: string }"
      - time:
          format: DD.MM.YYYY HH:mm
      - "typescript"
      - "typescript-operations"
hooks:
  afterAllFileWrite:
    - prettier --write
overwrite: true
schema:
  - ./schema.graphql
watch: true
