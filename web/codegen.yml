documents: "./graphql/*.graphql"
generates:
  hooks/generated-hooks.ts:
    config:
      defaultScalarType: string
      errorType: T.ErrorType
      fetcher: '@services/data#fetcher'
      legacyMode: false
      nonOptionalTypename: true
      omitOperationSuffix: true
      typesPrefix: "T."
    plugins:
      - add:
          content:
            - "/* eslint-disable */"
            - "// DO NOT EDIT THIS FILE"
            - "// Generated by @graphql-codegen/cli using:"
            - "// (npm|yarn|pnpm) run generate"
            - "import * as T from '@interfaces/generated-types'"
      - time:
          format: DD.MM.YYYY HH:mm
      - "typescript-react-query"

  interfaces/generated-types.ts:
    config:
      arrayInputCoercion: true # [Int!]! --> Array<number>
      avoidOptionals: true
      defaultScalarType: string
      flattenGeneratedTypes: true
      flattenGeneratedTypesIncludeFragments: true
      nonOptionalTypename: true
      omitOperationSuffix: true
      skipTypeNameForRoot: true
    plugins:
      - add:
          content:
            - "/* eslint-disable */"
            - "// DO NOT EDIT THIS FILE"
            - "// Generated by @graphql-codegen/cli using:"
            - "// (npm|yarn|pnpm) run generate"
      - time:
          format: DD.MM.YYYY HH:mm
      - "typescript"
      - "typescript-operations"
hooks:
  afterAllFileWrite:
    - prettier --write
overwrite: true
schema:
  - ./schema.graphql
watch: true
